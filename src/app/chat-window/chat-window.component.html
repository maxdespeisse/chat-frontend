<div class="container">
  <div id="messages" class="mt-3 mb-5">
    <div *ngFor="let message of messages" class="card text-white bg-primary mb-3">
      <div class="p-3">{{ message }}</div>
    </div>
  </div>

  <div class="input-group fixed-bottom">
    <input type="text" class="form-control" [(ngModel)]="newMessage" placeholder="Type message here" (keyup.enter)="send()"/>
    <div class="input-group-append">
      <button type="button" (click)="send()" class="btn btn-primary">Send</button>  
    </div>
  </div>
</div>
